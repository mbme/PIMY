<!DOCTYPE html>
<html ng-app="pimy">

<head>
    <title>TEST PAGE</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="/public/css/bootstrap.css"/>
    <link rel="stylesheet" href="/public/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/public/main.css"/>

    <script src="/public/lib/jquery-2.0.3.js"></script>
    <script src="/public/lib/jquery.tinyscrollbar.js"></script>
    <script src="/public/lib/lodash.js"></script>
    <!--<script src="lib/bootstrap.js"></script>-->
    <script src="/public/lib/angular.js"></script>
    <script src="/public/lib/angular-route.js"></script>
    <script src="/public/lib/restangular.js"></script>

    <script src="/public/app/record/utils.js"></script>
    <script src="/public/app/record/editor.js"></script>
    <script src="/public/app/record/viewer.js"></script>
    <script src="/public/app/record/list.js"></script>
    <script src="/public/app/pimy.js"></script>
</head>

<body class="wh-100">

<div id="content-wrapper" ng-controller="SectionsCtrl" class="row wh-100">
    <section class="left-panel col-lg-6 h-100"
             ng-include src="pimy_left_view">
    </section>
    <section class="right-panel col-lg-6 h-100"
             ng-include src="pimy_right_view">
    </section>
    <div ng-view class="col-lg-12 h-100"></div>
</div>

<aside id="left-col" class="h-100">
    <ul class="list-group container" ng-controller="MenuCtrl">
        <li class="list-group-item cursor-pointer"
            ng-class="{active: menu==='new_record'}" pimyHref="/records/new">
            <i class="glyphicon glyphicon-plus"></i>
            add record
        </li>
        <li class="list-group-item cursor-pointer"
            ng-class="{active: menu==='records'}" pimyHref="/records">
            <i class="glyphicon glyphicon-list"></i>
            all records
        </li>
    </ul>
</aside>

</body>

</html>
