<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pimy</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="/public/css/normalize.css"/>
    <link rel="stylesheet" href="/public/css/ionicons.css"/>
    <link rel="stylesheet" href="/public/css/main.css"/>
</head>

<body class="wh-100">

<div id="content-wrapper" ng-controller="SectionsCtrl" class="wh-100 clearfix">
    <section ng-include="pimy_left_view" class="left-panel h-100">
    </section>

    <section ng-include="pimy_right_view" class="right-panel h-100">
    </section>
    <div ng-view class="full-panel h-100"></div>
</div>

<aside id="left-col" class="h-100">
    <ul class="menu" ng-controller="MenuCtrl">
        <li ng-class="{active: menu==='new_record'}" addr="/records/new">
            <icon type="plus"></icon>
        </li>
        <li ng-class="{active: menu==='records'}" addr="/records">
            <icon type="clipboard"></icon>
        </li>
    </ul>
</aside>

<modal></modal>

<script src="/public/lib/require.js" data-main="/public/main.js"></script>
</body>

</html>
