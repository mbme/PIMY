<!DOCTYPE html>
<html ng-app="pimy">

<head>
    <title>TEST PAGE</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="/public/css/bootstrap.css"/>
    <link rel="stylesheet" href="/public/css/bootstrap-theme.css"/>

    <script src="/public/lib/jquery-2.0.3.js"></script>
    <script src="/public/lib/jquery.tinyscrollbar.js"></script>
    <script src="/public/lib/lodash.js"></script>
    <!--<script src="/public/lib/bootstrap.js"></script>-->
    <script src="/public/lib/angular.js"></script>
    <script src="/public/lib/angular-route.js"></script>
    <script src="/public/lib/restangular.js"></script>

    <link rel="stylesheet" href="/public/css/codemirror.css"/>
    <script src="/public/lib/codemirror.js"></script>
    <script src="/public/lib/codemirror.markdown.js"></script>
    <script src="/public/lib/codemirror.active-line.js"></script>

    <link rel="stylesheet" href="/public/main.css"/>
    <script src="/public/app/record/utils.js"></script>
    <script src="/public/app/record/editor.js"></script>
    <script src="/public/app/record/viewer.js"></script>
    <script src="/public/app/record/list.js"></script>
    <script src="/public/app/pimy.js"></script>
</head>

<body class="wh-100">

<div id="content-wrapper" ng-controller="SectionsCtrl" class="row wh-100">
    <pimy-scroll class="left-panel col-lg-6 h-100">
        <section ng-include="pimy_left_view">
        </section>
    </pimy-scroll>

    <pimy-scroll class="right-panel col-lg-6 h-100">
        <section ng-include="pimy_right_view">
        </section>
    </pimy-scroll>
    <div ng-view class="col-lg-12 h-100"></div>
</div>

<aside id="left-col" class="h-100">
    <ul class="menu" ng-controller="MenuCtrl">
        <li ng-class="{active: menu==='new_record'}" pimyHref="/records/new">
            <icon type="plus"></icon>
        </li>
        <li ng-class="{active: menu==='records'}" pimyHref="/records">
            <icon type="list"></icon>
        </li>
    </ul>
</aside>

</body>

</html>
