<form ng-submit="save()"
      ng-controller="RecordsEditorCtrl"
      class="records-editor">

    <div class="button-bar" fixed right="25" top="10" autohide="true">
        <button type="submit">
            <icon type="checkmark-round"/>
        </button>
    </div>

    <code-mirror record="record" update-interval="1000"></code-mirror>
</form>
