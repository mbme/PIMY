<div class="records-list h-100" ng-controller="RecordsListCtrl">
    <div ng-repeat="record in records" ng-click="setActive(record)"
         class="record-item cursor-pointer" ng-class="{active: record.id == activeId}">
        <h3 class="w-100 text-center title">{{ record.title }}</h3>

        <div class="row">
            <div class="left">{{ record.updated_on | date:"d MMMM, y"}}</div>
            <div class="right text-right">
                <tag ng-repeat="tag in record.tags" name="{{ tag }}"></tag>
            </div>
        </div>
    </div>
    <div fixed bottom="0" left="0" parent-width="true">
        <pagination loader="loader(offset, limit)"></pagination>
    </div>
</div>
