<pimyscroll>
    <div class="records-list" ng-controller="RecordsListCtrl">
        <div ng-repeat="record in records" sentinel
             class="record-item cursor-pointer">
            <div class="row">
                <div class="col-lg-6">{{ record.id }}</div>
                <div class="col-lg-6 text-right">{{ record.updated_on }}</div>
            </div>
            <h3 class="w-100 text-center">{{ record.title }}</h3>
            <br>
            {{ record.tags }}
        </div>
    </div>
</pimyscroll>
