<div class="records-viewer" ng-controller="RecordsViewerCtrl" ng-show="isInitialized()">
    <div class="details" ng-hide="isEditMode()">
        <div class="left">
            #{{ record.id }} <a href="/records/{{ record.id }}/edit">Edit</a>
        </div>
        <div class="right text-right">
            <span class="record-date">{{ record.updated_on | date:"H:mm EEE dd.MM.y"}}</span>
            <icon type="close-round"></icon>
        </div>
    </div>
    <h3 class="title w-100 text-center">{{ record.title }}</h3>
    {{ record.tags }}
    <br/>
    <pre class="text">{{ text }}</pre>
</div>
