<div class="records-viewer" ng-controller="RecordsViewerCtrl" ng-show="isInitialized()">
    <div class="row" ng-hide="isEditMode()">
        <div class="col-lg-6">#{{ record.id }} <a href="/records/{{ record.id }}/edit">Edit</a></div>
        <div class="col-lg-6 text-right">
            {{ record.updated_on | date:"H:mm EEE dd.MM.y"}}
        </div>
    </div>
    <h2 class="title w-100 text-center">{{ record.title }}</h2>
    {{ record.tags }}
    <br/>
    <pre>{{ text }}</pre>
</div>
