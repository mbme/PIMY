<div class="records-viewer h-100" ng-controller="RecordsViewerCtrl" ng-show="isInitialized()">
    <div class="row" ng-hide="isEditMode()">
        <div class="left">
            <icon type="clock"></icon>
            <time datetime="{{ record.updated_on }}">
                {{ record.updated_on | date:"H:mm EEE dd.MM.y"}}
            </time>
        </div>
        <div class="right text-right">
            <icon type="compose" addr="/records/{{ record.id }}/edit"></icon>
            <icon type="close-round" ng-click="delete()"></icon>
        </div>
    </div>
    <h3 class="title w-100 text-center">{{ record.title }}</h3>

    <div class="tags">
        <tag ng-repeat="tag in record.tags" name="{{ tag }}"></tag>
    </div>

    <markdown data=text></markdown>
</div>
