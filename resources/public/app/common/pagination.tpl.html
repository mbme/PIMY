<div class="pagination">
    <div class="arrow" ng-class="{active: page.hasPrev()}" ng-click="page.prev()">
        <icon type="chevron-left"></icon>
        prev
    </div>
    {{ page.current }} of {{ page.total }}
    <div class="arrow" ng-class="{active: page.hasNext()}" ng-click="page.next()">
        next
        <icon type="chevron-right"></icon>
    </div>
</div>
